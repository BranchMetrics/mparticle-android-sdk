buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {
    group = 'com.mparticle'
    version = '5.2.1-SNAPSHOT'
    if (project.hasProperty('isRelease') && project.isRelease) {
        version = version.toString().replace("-SNAPSHOT", "")
    }
    repositories {
        mavenLocal()
        jcenter()
        maven { url 'https://maven.google.com' }
    }
}
